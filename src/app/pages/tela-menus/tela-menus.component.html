<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="title">MENU</h1>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Carregando...</p>
  </ngx-spinner>
  <div class="row">
    <div class="col-md-12 text-center-flex" style="width: 100%;margin-bottom:8em;">
      <div class="white-block text-center" style="flex-direction: column;">
        <div class="row">
          <div class="col-md-12 scroll">
            <div id="page">
              <label class="welcome">Bem vindo,<br> <span class="userName">{{user?.nome}}</span></label>
              <button style="float: right;" class="btn btn-primary mb1 logout" (click)="logout()"> Sair <i class="fa fa-times-circle"></i></button>
            </div>
            <br>
            <br>
          </div>
        </div>
        <div class="row formulario">
          <div class="col-md-12 label-marca text-center-flex">
            <button class="btn-continuar" routerLink="/sorteios">SORTEIOS</button>
          </div>
        </div>
        <br>
        <div class="row formulario">
          <div class="col-md-12 label-marca text-center-flex">
            <button class="btn-continuar" routerLink="/analytics" >ANALYTICS</button>
          </div>
        </div>
        <br>
        <div class="row formulario">
          <div class="col-md-12 label-marca text-center-flex">
            <button class="btn-continuar"routerLink="/black-list" >BLOQUEIO DE CLIENTES</button>
          </div>
        </div>
        <br>
        <div class="row formulario">
          <div class="col-md-12 label-marca text-center-flex">
            <button class="btn-continuar"routerLink="/consulta" >CONSULTA</button>
          </div>
        </div>
        <br>
        <div class="row formulario">
          <div class="col-md-12 label-marca text-center-flex">
            <button class="btn-continuar"routerLink="/comprovantes" >COMPROVANTES DE RETIRADAS</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
