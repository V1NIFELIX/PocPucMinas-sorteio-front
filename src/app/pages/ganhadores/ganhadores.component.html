<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="title">GANHADORES</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center-flex" style="width: 100%;">
      <div class="white-block scroll">
        <div *ngFor="let sorteado of sorteados; let i = index">
          <div class="row">
            <div class="col-md-12">
              <h5 class="title-semana">SEMANA {{i+1}}</h5>
              <span style="color:#30446e;">Sorteio dia {{sorteado.dt_cadastro | date: 'dd/MM/yyyy' }}</span>
            </div>
          </div>
          <div class="row head-sorteio">
            <div class="col-4 text-center">
              <h3>NOME</h3>
            </div>
            <div class="col-4 text-center">
              <h3>BAIRRO</h3>
            </div>
            <div class="col-4 text-center">
              <h3>NÃšMERO DA SORTE</h3>
            </div>
          </div>
          <div class="row mt-3 body-sorteio" *ngFor="let voucher of sorteado.voucher;">
            <div class="col-4">
              <h3>{{voucher.user.nome.split(' ').slice(0,2).join(' ')}}</h3>
            </div>
            <div class="col-4">
              <h3 id="simple">{{voucher.cupom.loja.BAIRRO}}
                <!--/ {{voucher.cupom.loja.CIDADE}}-->
              </h3>
            </div>
            <div class="col-4">
              <h3 id="simple">{{voucher.codigo}}</h3>
            </div>
          </div>
          <hr>
          <br>
        </div>

        <div class="row mt-3">
          <div class="col-md-5">
            <button class="btn-continuar" routerLink="/">Voltar</button>
          </div>
          <div class="col-md-7">
            <button class="btn-continuar btn-fotos-ganhadores" routerLink="/">Ver Fotos <span>dos
                ganhadores</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
