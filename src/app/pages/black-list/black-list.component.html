<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>
<div class="container">
  <h1 class="title" style=" margin-top: 2em;">BLOQUEIO DE CLIENTES</h1>
  <div class="row mt-5">
    <div class="white-block text-center m-auto scroll" style="flex-direction: column; min-height: 400px;">
      <div>
      <label for="nome" class="subtitle-blue">Nome do Cliente</label>
        <ng-autocomplete
          [data]="analytics_clientes"
          [searchKeyword]="keyword"
          (selected)='selectEvent($event)'
          (inputChanged)='onChangeSearch($event)'
          (inputFocused)='onFocused($event)'
          [itemTemplate]="itemTemplate"
          [notFoundTemplate]="notFoundTemplate">
        </ng-autocomplete>

        <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.nome"></a>
        </ng-template>

        <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
        </ng-template>
        <button class="btn-continuar" *ngIf="mostra_botao" (click)='bloqueia()' style="margin-top: 10px;">Bloquear</button>
      </div>

        <div style="float: left;padding-top: 10%;">
          <label for="nome" class="subtitle-blue">Clientes Bloqueados</label>
          <ul *ngFor="let cliente of clientes_bloqueados" >
            <li>{{cliente.user}}</li>
          </ul>
        </div>

      </div>
  </div>
</div>
